<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח תקשורת מהיר</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1c1c1e; color: #ffffff; margin: 0; padding: 15px; box-sizing: border-box; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        h3 { color: #aeaeb2; text-align: center; border-bottom: 1px solid #545458; padding-bottom: 10px; }
        input, textarea { width: 100%; padding: 12px; box-sizing: border-box; background-color: #3a3a3c; color: #ffffff; border: 1px solid #545458; border-radius: 8px; font-size: 16px; }
        textarea { resize: vertical; min-height: 80px; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; font-size: 14px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; }
        .btn-primary { background-color: #0a84ff; }
        .btn-emergency { background-color: #ff3b30; }
        button:active { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <h3>שליחה מהירה</h3>
        <div class="form-group">
            <input type="tel" id="custom_number" placeholder="הזן מספר טלפון">
        </div>
        <div class="form-group">
            <textarea id="custom_message" placeholder="הזן הודעה..."></textarea>
        </div>
        <div class="button-grid">
            <button class="btn-primary" onclick="callCustom()">התקשר</button>
            <button class="btn-primary" onclick="sendCustomSms()">שלח SMS</button>
        </div>
        <hr>
        <h3>לחצני חירום</h3>
        <div class="button-grid">
             <button class="btn-emergency" onclick="callHelp('101')">מד"א (101)</button>
             <button class="btn-emergency" onclick="callHelp('100')">משטרה (100)</button>
        </div>
    </div>

    <script>
        // TATO ČÁST JE NOVÁ A DŮLEŽITÁ
        // Spustí se automaticky, když se stránka načte
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const gpsLocation = params.get('poloha'); // Hledáme parametr s klíčem 'poloha'

            if (gpsLocation) {
                // Pokud jsme dostali GPS, vytvoříme odkaz a vložíme ho do textového pole
                const locationUrl = `http://googleusercontent.com/maps/google.com/2`;
                const messageTextarea = document.getElementById('custom_message');
                
                if (messageTextarea.value.length > 0) {
                    messageTextarea.value += '\n\n';
                }
                messageTextarea.value += `המיקום שלי: ${locationUrl}`;
            }
        };

        // Zbytek funkcí zůstává stejný
        function callCustom() {
            const number = document.getElementById('custom_number').value;
            if (number) { document.location = `tel://${number}`; }
        }

        function sendCustomSms() {
            const number = document.getElementById('custom_number').value;
            const message = document.getElementById('custom_message').value;
            if (number) {
                const url = `sms://${number}?body=${encodeURIComponent(message)}`;
                document.location = url;
            }
        }
        
        function callHelp(number) {
            document.location = `tel://${number}`;
        }
    </script>
</body>
</html>
