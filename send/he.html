    <script>
        // --- NovÃ¡ funkce pro geolokaci ---
        function addLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const locationUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                        const messageTextarea = document.getElementById('custom_message');
                        
                        // PÅ™idÃ¡ novÃ½ Å™Ã¡dek, pokud uÅ¾ je v textu nÄ›jakÃ½ obsah
                        if (messageTextarea.value.length > 0) {

                    },
                    function(error) {
                        // ZobrazenÃ­ chybovÃ© hlÃ¡Å¡ky, pokud se polohu nepodaÅ™Ã­ zÃ­skat
                        let errorMessage = 'Nelze zÃ­skat polohu: ';
                        switch(error.code) {

            } else {

        function sendCustomSms() {
            const number = document.getElementById('custom_number').value;
            const message = document.getElementById('custom_message').value;
            if (number) {

        }
